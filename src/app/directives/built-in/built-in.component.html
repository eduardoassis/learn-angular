<!-- Ng-if is structural and changes the DOM  -->
<!-- hidden property just hide the element -->

<div class="switch-case">
    <ul class="nav nav-pills">
        <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
        <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
    </ul>
    <div [ngSwitch]="viewMode">
        <div *ngSwitchCase="'map'">Map View Content</div>
        <div *ngSwitchCase="'list'">List View Content</div>
        <div *ngSwitchDefault>Otherwise</div>
    </div>
</div>



<div class="switch-case">
    <div class="switch-case">
        <button type="button" 
            (click)="loadCourses()"
            class="btn btn-primary">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Load Courses
          </button>
    </div>

    <button *ngIf="isCoursesInitialized()" class="btn" (click)="onAdd()">Add</button>
    <ul>
        <li *ngFor="let course of courses; index as i even as isEven; trackBy: trackCourse">
            {{i+1}} - {{course.name}} <span *ngIf="!isEven">(EVEN)</span>
            <i (click)="onRemove(course)" class="glyphicon glyphicon-trash"></i>
            <i (click)="onChange(course)" class="glyphicon glyphicon-refresh"></i>
        </li>
    </ul>
</div>
